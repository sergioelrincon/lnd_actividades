<html>

<head>
    <title>Formulario actividad a2.4</title>

    <meta charset="UTF-8"> <!-- Declarar el juego de caracteres es fundamental para que el navegador muestre correctamennte, por ejemplo, las tildes, las ñ, etc. -->
</head>


<body >

    <form method="post" action="https://webhook.site/7fbfd2fe-8622-4e1a-aa6e-e7061e9ea920">
        <table width="750px" border="1" >
                
            <tr>
                <td style="text-align:center;" colspan="2">
                    <h1>Formulario de la actividad a2.4</h1>
                </td>
            </tr>

            <tr>
                <td style="text-align: right;"><label for="dni">DNI</label> (*)</td>
                <td><input type="text" name="dni" id="dni" maxlength="9" minlength="9" size="12" required></td>
            </tr>

            <tr>
                <td style="text-align: right;"><label for="nombreapellidos">Nombre y apellidos</label> (*)</td>
                <td><input type="text" name="nombreapellidos" id="nombreapellidos" maxlength="100" size="50" required></td>
            </tr>

            <tr>
                <td style="text-align: right;"><label for="password">Contraseña</label> (*)</td>
                <td><input type="password" name="password" id="password" maxlength="10" minlength="5" size="12" required></td>
            </tr>

            <tr>
                <td style="text-align: right;"><label for="telefono">Teléfono</label></td>
                <td><input type="tel" name="telefono" id="telefono" pattern="928-[0-9]{2}-\d{2}-[0-9]{2}" placeholder="Ej. 928-XX-XX-XX"></td>
            </tr>

            <tr>
                <td style="text-align: right;"><label for="email">Correo</label> (*)</td>
                <td><input type="text" name="email" id="email" pattern=".+@gmail\.com" placeholder="Ej. usuario@gmail.com" required></td>

            </tr>

            <tr>
                <td style="text-align: right;"><label for="fecha">Fecha del entrenamiento</label> (*)</td>
                <td><input type="date" id="fecha" name="fecha" min="2023-01-01" max="2023-12-31" required></td>
            </tr>

            <tr>
                <td style="text-align: right;"><label for="imagenes">Imágenes del entrenamiento</label></td>
                <td><input type="file" id="imagenes" name="imagenes" accept=".jpg, .jpeg" multiple></td>
            </tr>

            <tr>
                <td style="text-align: right;"><label for="rutina">Rutina de ejercicios</label></td>
                <td><input type="file" id="rutina" name="rutina" accept=".pdf"></td>
            </tr>

            <tr>
                <td style="text-align: right;"><label for="agua">Cantidad de agua ingerida</label></td>
                <td><input type="number" id="agua" name="agua" step="0.01" min="0" value="0.5"></td>
            </tr>

            <tr>
                <td style="text-align: right;"><label for="esfuerzo">Valoración del esfuerzo</label></td>
                <td><input type="range" id="esfuerzo" name="esfuerzo" min="1" max="10" step="1"></td>
            </tr>

            <tr>
                <td style="text-align: right;"><label for="tipo_entrenamiento">Tipo de entrenamiento</label> (*)</td>
                <td>
                    <input type="radio" id="aerobico" name="tipo_entrenamiento" value="aerobico" required>
                    <label for="aerobico">Aeróbico</label><br>
                
                    <input type="radio" id="anaerobico" name="tipo_entrenamiento" value="anaerobico" required>
                    <label for="anaerobico">Anaeróbico</label>                    
                </td>
            </tr>

            <tr>
                <td style="text-align: right;"><label for="salas">Salas utilizadas</label> (*)</td>
                <td>
                    <select name="salas_utilizadas[]" id="salas" multiple required>
                        <option value="pista_exterior">Pista exterior</option>
                        <option value="piscina">Piscina</option>
                        <option value="sala_musculacion">Sala de musculación</option>
                        <option value="sala_spinning">Sala de spinning</option>
                        <option value="sala_polivalente">Sala polivalente</option>
                        <option value="zona_cardio">Zona cardio</option>
                    </select>

                </td>
            </tr>       

            <tr>
                <td style="text-align:center;" colspan="2"><input type="reset"> <input type="submit"></td>
            </tr>
        </table>
    </form>
</body>

</html>
